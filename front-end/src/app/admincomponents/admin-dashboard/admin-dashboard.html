<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Admin Dashboard</h1>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>

  <div class="dashboard-actions">
    <div class="search-box">
      <input
        type="text"
        placeholder="Search username..."
        [(ngModel)]="searchTerm"
        (input)="searchUsers()"
      />
      <i class="fa fa-search"></i>
    </div>
    <button class="add-user-btn" (click)="openAddUserModal()">
      <i class="fa fa-user-plus"></i> Add User
    </button>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td class="actions">
            <i
              class="fa fa-edit edit-icon"
              title="Edit"
              (click)="openEditModal(user)"
            ></i>
            <i
              class="fa fa-trash delete-icon"
              title="Delete"
              (click)="deleteUser(user._id)"
            ></i>
          </td>
        </tr>
        <tr *ngIf="filteredUsers.length === 0">
          <td colspan="3" style="text-align: center; color: gray;">
            No users found
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Add modal -->

<div class="modal" *ngIf="showAddModal" (click)="closeAddUserModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <span class="close" (click)="closeAddUserModal()">&times;</span>
    <h2>Add New User</h2>
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        [(ngModel)]="newUser.name"
        placeholder="Enter name"
      />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        [(ngModel)]="newUser.email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        [(ngModel)]="newUser.password"
        placeholder="Enter password"
      />
    </div>
    <button class="save-btn" (click)="createUser()">Create User</button>
    <button class="cancel-btn" (click)="closeAddUserModal()">Cancel</button>
  </div>
</div>

<!-- Edit modal -->
<div class="modal" *ngIf="showEditModal" (click)="closeEditModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <span class="close" (click)="closeEditModal()">&times;</span>
    <h2>Edit User</h2>
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        [(ngModel)]="editUserData.name"
        placeholder="Enter name"
      />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        [(ngModel)]="editUserData.email"
        placeholder="Enter email"
      />
    </div>
    <button class="save-btn" (click)="updateUser()">Update User</button>
    <button class="cancel-btn" (click)="closeEditModal()">Cancel</button>
  </div>
</div>
